            });
            return vars;

        var screenshotIndex = getUrlVars()["screenshot"];

                effect: 'fade',
                animSpeed: 200,
                manualAdvance: true
            });
        });

            switch(e.which) {
                case 37:
                    $('a.nivo-prevNav').click();
                    break;
                case 39:
                    $('a.nivo-nextNav').click();
                    break;
            }
        });
